<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handjet">

        <title>Weather API Page for J.Mullins C:Y Project</title>

        

    </head> <!--end head-->

    <body id="weather-body">

        <header id="page-header">
            <div id="comcan-div">
                <div id="gradient-border">
                    <h1 id="comcan"><a href="index.html" class="homepage-link">C O M CAN </a></h1>
                </div>
            </div>

            <div id="nav-div" class="topnav">
                <nav id="navi-list" value="navigation">
                    <ul id="navi-clickers" class="links">
                        <li id="exchange-page"><a id="exchange-clicker" href="exchange.html">Exchange</a></li>
                        <li id="weather-page"><a id="weather-clicker" href="weather.html" >Weather</a></li>
                        <li id="feature-item"><a id="feature-clicker" href="feature.html">Feature</a></li>
                        <li id="contact-page"><a id="contact-clicker" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>

        </header>     <!--end header of weather page-->


        <main id="main-weather" class="meat">

            <section id="words-weather-section" class="sect">

                <div>
                    <h2 id="weather-heading" class="title">
                        Weather 
                    </h2>
                </div>

                <div>
                    <p id="pw" class="heading-descr">
                        Look up the weather outside of the U.S. to best make travel plans on short notice.
                    </p>
                </div>

            </section>  <!-- END WEATHER LOOKUP -->

            <!-- TEMPERATURE CONVERSION -->
            <section id="conversion-weather-section" class="sect">
                <div id="d-temps" class="div-input">

                    <p id="cel" class="inputting-space">
                      <label id="label-c-temp">Celsius</label>
                      <input id="inputCelsius" type="number" placeholder="C"
                      oninput="temperatureConverter(this.value)"
                      onchange="temperatureConverter(this.value)" />
                    </p>

                    <p id="states-temp">Fahrenheit: <span id="outputFahrenheit"></span></p>
                      

                      
                      <script>
                      function temperatureConverter(valNum) {
                        valNum = parseFloat(valNum);
                        document.getElementById("outputFahrenheit").innerHTML=(valNum * 1.8) +32 ;
                      }
                      </script>

                </div>
            </section>



        </main>


    <link rel="script" href="script.js"> <!--JAVASCRIPT-->
    </body>

</html>
